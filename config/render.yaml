# Render-specific configuration for Belgian Document Deidentification System

# NLP Configuration (optimized for Render)
nlp:
  model: "DTAI-KULeuven/robbert-2023-dutch-base"  # Use base model for faster loading
  use_gpu: false  # Render doesn't support GPU
  batch_size: 8   # Smaller batch size for memory constraints
  max_length: 256 # Reduced for performance
  confidence_threshold: 0.80

# Deidentification Configuration
deidentification:
  mode: "anonymization"
  entities:
    - "PERSON"
    - "ADDRESS" 
    - "DATE"
    - "MEDICAL_ID"
    - "PHONE"
    - "EMAIL"
  preserve_structure: true
  date_shift_days: null
  replacement_strategy: "realistic"

# Quality Assurance Configuration (simplified for Render)
quality_assurance:
  enable_validation: true
  confidence_threshold: 0.80
  expert_review_sampling: 0.05  # Reduced sampling
  statistical_monitoring: true

# Security Configuration
security:
  encryption_enabled: true
  audit_logging: true
  access_control: true
  data_retention_days: 30  # Reduced for storage constraints

# Database Configuration (will be overridden by environment variables)
database:
  url: "postgresql://localhost:5432/belgian_deidentification"
  pool_size: 5   # Reduced pool size
  max_overflow: 10
  echo: false

# API Configuration (optimized for Render)
api:
  host: "0.0.0.0"
  port: 10000  # Render's default port
  workers: 1   # Single worker for starter plan
  reload: false
  log_level: "info"
  timeout_keep_alive: 30
  max_request_size: 10485760  # 10MB limit

# General Settings
debug: false
log_level: "INFO"
data_dir: "/opt/render/project/src/data"
models_dir: "/opt/render/project/src/data/models"
temp_dir: "/tmp/belgian_deidentification"

# Performance settings for Render
performance:
  max_concurrent_requests: 10
  request_timeout: 300  # 5 minutes
  model_cache_size: 100
  enable_caching: true

